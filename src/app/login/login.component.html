<div style=" background-image: url(../../assets/login_wal.jpg); height: 100vh!important; overflow: hidden;">
    <div style="height: 20%;"></div>

    <div class="card" style=" margin-left: 35%; margin-right: 35%;">
        <h4 class="card-header" style="text-align: center;">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="Enter Your Email ID" [ngClass]="{ 'is-invalid': submitted && loginForm.get('username')?.errors }" />
                    <div *ngIf="submitted && loginForm.get('username')?.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.get('username').errors.required">Username is invalid</div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Enter Your Password" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors }" />
                    <div *ngIf="submitted &&  loginForm.get('password')?.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.get('password')?.errors.required">Password is invalid</div>
                    </div>
                </div>
                <div class="form-group">
                    <p style="cursor: none;">Email:test@check.io | Password: pass</p>
                    <button [disabled]="loading" class="btn btn-primary" style="float: right;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>

                </div>
            </form>
        </div>
    </div>

</div>
