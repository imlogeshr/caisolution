<div>
    <h1 style="font-weight: 500; margin-left: 1%; margin-top: 1%;">List Page</h1>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" matSort="matSort" matSort class="mat-elevation-z1 table-responsive-lg">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>

            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let element">{{element.body}}</td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let element">
                    <button style="background-color: transparent; border-color: transparent;" (click)="viewPost(element)"><span style="cursor: pointer" class="disable-span"  class="material-icons">remove_red_eye</span></button>
                </td>
            </ng-container>





            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="20" showFirstLastButtons>
        </mat-paginator><br>
    </mat-card-content>
</div>
